<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - {{ activity_type.replace('-', ' ').title() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">{{ activity_type.replace('-', ' ').title() }} Practice</h4>
                        <div>
                            <span class="badge bg-info">Question <span id="current-question">{{ question_num }}</span>/{{ total_questions }}</span>
                            <span class="badge bg-success">Score: <span id="current-score">{{ score }}</span>/{{ total_questions }}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="question-container">
                            <h3 class="text-center mb-4" id="question-text">{{ question }}</h3>
                            
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control form-control-lg text-center" 
                                               id="answer-input" placeholder="Enter your answer" step="any">
                                        <button class="btn btn-primary" type="button" id="submit-btn">
                                            <i class="fas fa-check"></i> Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="feedback" class="alert" style="display: none;"></div>
                        </div>
                        
                        <div id="result-container" style="display: none;">
                            <div class="text-center">
                                <h3>Practice Complete!</h3>
                                <div class="row justify-content-center mt-4">
                                    <div class="col-md-6">
                                        <div class="card bg-light">
                                            <div class="card-body">
                                                <h4>Your Results:</h4>
                                                <p class="mb-1">Score: <span id="final-score"></span></p>
                                                <p class="mb-1">Percentage: <span id="final-percentage"></span>%</p>
                                                <div class="progress mb-3">
                                                    <div class="progress-bar" role="progressbar" id="progress-bar"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <a href="{{ url_for('dyscalculia.math_practice') }}" class="btn btn-primary">
                                        <i class="fas fa-redo"></i> Practice Again
                                    </a>
                                    <a href="{{ url_for('dashboard.main') }}" class="btn btn-secondary">
                                        <i class="fas fa-home"></i> Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isSubmitting = false;

        document.getElementById('submit-btn').addEventListener('click', submitAnswer);
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });

        function submitAnswer() {
            if (isSubmitting) return;
            
            const answer = document.getElementById('answer-input').value.trim();
            if (answer === '') {
                alert('Please enter an answer');
                return;
            }

            isSubmitting = true;
            document.getElementById('submit-btn').disabled = true;

            fetch('{{ url_for("dyscalculia.check_answer") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    answer: answer
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Show feedback
                const feedback = document.getElementById('feedback');
                feedback.style.display = 'block';
                
                if (data.correct) {
                    feedback.className = 'alert alert-success';
                    feedback.innerHTML = '<i class="fas fa-check-circle"></i> Correct! Well done!';
                } else {
                    feedback.className = 'alert alert-danger';
                    feedback.innerHTML = `<i class="fas fa-times-circle"></i> Incorrect. The correct answer is ${data.correct_answer}`;
                }

                // Update score
                document.getElementById('current-score').textContent = data.score || data.final_score;

                if (data.finished) {
                    // Show final results
                    setTimeout(() => {
                        document.getElementById('question-container').style.display = 'none';
                        document.getElementById('result-container').style.display = 'block';
                        
                        document.getElementById('final-score').textContent = `${data.final_score}/${data.total_questions}`;
                        document.getElementById('final-percentage').textContent = data.percentage;
                        
                        const progressBar = document.getElementById('progress-bar');
                        progressBar.style.width = data.percentage + '%';
                        progressBar.textContent = data.percentage + '%';
                        
                        if (data.percentage >= 80) {
                            progressBar.className = 'progress-bar bg-success';
                        } else if (data.percentage >= 60) {
                            progressBar.className = 'progress-bar bg-warning';
                        } else {
                            progressBar.className = 'progress-bar bg-danger';
                        }
                    }, 2000);
                } else {
                    // Load next question
                    setTimeout(() => {
                        document.getElementById('question-text').textContent = data.next_question;
                        document.getElementById('current-question').textContent = data.question_num;
                        document.getElementById('answer-input').value = '';
                        document.getElementById('feedback').style.display = 'none';
                        
                        isSubmitting = false;
                        document.getElementById('submit-btn').disabled = false;
                        document.getElementById('answer-input').focus();
                    }, 1500);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                isSubmitting = false;
                document.getElementById('submit-btn').disabled = false;
            });
        }

        // Focus on input when page loads
        document.getElementById('answer-input').focus();
    </script>
</body>
</html>
